<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fokus</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="main">
            <img src="images/fokus-logo.png" alt="Logo Fokus" class="logo">
            <div class="body-container">

                <div class="container-fokus">
                    <div class="text-container">
                        <h1>Optimiza tu productividad,
                            <span>sumérgete en lo que importa</span>
                        </h1>
                    </div>
                    <div class="container-timer">

                        <div class="buttons-fokus">
                            <button id="boton fokus">Botón 1</button>
                            <button id="boton short-break">Botón 2</button>
                            <button id="boton long-break">Botón 3</button>
                        </div>

                        <!-- Centro con el temporizador -->
                        <div class="timer-countdown">
                            <div id="timer">00:00:00</div>
                        </div>

                        <!-- Parte inferior con un botón de inicio -->
                        <div class="button-start-container">
                            <button id="button-start">Iniciar Proceso</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <script src="js/main.js"></script>
    </body>

</html>
