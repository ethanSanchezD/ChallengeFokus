<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fokus</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="main">
            <img src="images/fokus-logo.png" alt="Logo Fokus" class="logo">
            <div class="body-container">

                <div class="container-fokus">
                    <div class="text-container">
                        <h1 class="text">Maximize your productivity,
                            <span class="text-continuation">immerse yourself in what matters</span>
                        </h1>
                    </div>
                    <div class="container-timer">

                        <div class="buttons-fokus">
                            <button class="button-fokus" id="button fokus">
                                <span>Focus</span>
                                <span></span>
                            </button>
                            <button class="button-fokus" id="button short-break">
                                <span>Short break</span>
                                <span></span>
                            </button>
                            <button class="button-fokus" id="button long-break">
                                <span>Long break</span>
                                <span></span>
                            </button>
                        </div>

                        <!-- Centro con el temporizador -->
                        <div class="timer-countdown-container">
                            <h1 class="timer-countdown" id="timer"></h1>
                        </div>

                        <!-- Parte inferior con un botÃ³n de inicio -->
                        <div class="button-start-container">
                            <button class="button-fokus" id="button-start">Start</button>
                        </div>
                    </div>

                </div>

            </div>
            <div class="timer-ends-message-container" id="timer-message"
                style="display: none; text-align: center; font-size: 24px;">
                <div class="timer-ends-message">
                    <h1>Times up!</h1>
                    <button class="button-fokus" id="close-button-timesup">Close</button>
                </div>

            </div>


            <footer class=" footer">Made by Ethan Sanchez</footer>

        </div>

        <audio id="timer-end-tone" src="sounds/timer-end.mp3" preload="auto"></audio>

        <script src="js/main.js"></script>
    </body>

</html>
